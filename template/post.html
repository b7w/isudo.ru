{% extends "base.html" %}

{% block title %}{{ title }} - {{ post.title }}{% endblock %}

{% block content %}
    <div class="post">
        <h2><a class="title" href="{{ post.url }}" rel="bookmark">{{ post.title }}</a></h2>

        <div class="info">
            <span class="date">{{ post.meta.time.strftime('%d %B %Y') }}</span>
            <span class="comments"><a href="#">Нет комментариев</a></span>

            <div class="fixed"></div>
        </div>

        <div class="content">
            {{ post.render() }}

            <div class="fixed"></div>
        </div>

        {% include "include/under.html" %}
    </div>
{% endblock content %}
