{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post post-desc">
            <h2><a class="title" href="{{ url(post.url) }}" rel="bookmark">
                {{ post.title }}
                {% if post.meta.draft %}
                    <i>[Draft]</i>
                {% endif %}
            </a></h2>

            <div class="info">
                <span class="date">{{ post.meta.time.strftime('%d %B %Y') }}</span>
                <span class="comments"><a href="#">Нет комментариев</a></span>

                <div class="fixed"></div>
            </div>

            <div class="content">
                {{ post.render_short() }}

                <div class="fixed"></div>
            </div>

            {% include "include/under.html" %}
        </div>
    {% endfor %}
{% endblock content %}
